%YAML:1.0

#--------------------------------------------------------------------------------------------
# Camera Parameters for Intel RealSense D435
# Resolution: 640x480
# Note: These are typical values. For best results, calibrate your specific camera
# or extract actual intrinsics from the camera_info topic
#--------------------------------------------------------------------------------------------

# Camera calibration and distortion parameters (OpenCV)
# Typical RealSense D435 parameters for 640x480 resolution
Camera.fx: 616.0
Camera.fy: 616.0
Camera.cx: 320.0
Camera.cy: 240.0

# Distortion coefficients (k1, k2, p1, p2, k3)
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0

Camera.width: 640
Camera.height: 480

# Camera frames per second
Camera.fps: 30.0

# IR projector baseline times fx (approx. 50mm baseline * fx)
# For D435: baseline ~50mm
Camera.bf: 30.8

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Close/Far threshold. Baseline times.
# Max depth for D435 is typically 10m, but for SLAM we use closer range
ThDepth: 40.0

# Depth map values factor
# RealSense depth is in millimeters, but our node converts to meters
# So we use 1.0 here since conversion is done in the node
DepthMapFactor: 1.0

#--------------------------------------------------------------------------------------------
# ORB Parameters
#--------------------------------------------------------------------------------------------

# ORB Extractor: Number of features per image
# Reduced from default 1000 for better performance on Jetson
ORBextractor.nFeatures: 800

# ORB Extractor: Scale factor between levels in the scale pyramid
ORBextractor.scaleFactor: 1.2

# ORB Extractor: Number of levels in the scale pyramid
ORBextractor.nLevels: 8

# ORB Extractor: Fast threshold
# Image is divided in a grid. At each cell FAST are extracted imposing a minimum response.
# Firstly we impose iniThFAST. If no corners are detected we impose a lower value minThFAST
# You can lower these values if your images have low contrast
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#--------------------------------------------------------------------------------------------
# Viewer Parameters (only used if viewer is enabled)
#--------------------------------------------------------------------------------------------
Viewer.KeyFrameSize: 0.05
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500
